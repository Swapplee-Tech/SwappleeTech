<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Swapplee</title>
    <link rel="stylesheet" href="./assets/css/pages/login.css">
    <script defer src="./assets/js/login.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <section class="login-container">
        <form class="login-form" id="loginForm">
            <h2>Login</h2>
            <p>Login to access your Swapplee account</p>

            <label for="email">Email</label>
            <input 
                type="email" 
                id="email" 
                name="email"
                required
                placeholder="john.doe@gmail.com"
            >

            <label for="password">Password</label>
            <div class="password-field">
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    required
                    placeholder="********"
                >
                <span class="toggle-password">
                    <i class="far fa-eye-slash"></i>
                </span>
            </div>

            <div class="options">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="forgot-password.html">Forget Password</a>
            </div>

            <button type="submit" class="login-button">Login</button>

            <p class="signup-text">
                Donâ€™t have an account? <a href="signup.html">Signup</a>
            </p>

            <div class="divider">Or login with</div>

            <div class="social-buttons">
                <button type="button" class="social-btn"><i class="fab fa-facebook-f"></i></button>
                <button type="button" class="social-btn"><i class="fab fa-google"></i></button>
                <button type="button" class="social-btn"><i class="fab fa-apple"></i></button>
            </div>
        </form>
    </section>
</body>
</html>
