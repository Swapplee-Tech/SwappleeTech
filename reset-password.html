<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Swapplee</title>
    <link rel="stylesheet" href="./assets/css/pages/reset-password.css">
    <script defer src="./assets/js/reset-password.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <section class="set-password-container">
        <form class="set-password-form" id="passwordForm">
            <a href="login.html" class="back-to-login">
                <i class="fas fa-caret-left"></i> <span>Back to Login</span>
            </a>

            <h2>Set New Password</h2>
            <p>Your previous password has been replaced. Please set a new password to be used</p>

            <div class="password-fields">
                <label for="newPassword">New Password</label>
                <div class="password-input-wrapper">
                    <input 
                        type="password" 
                        id="newPassword" 
                        name="newPassword"
                        required 
                        placeholder="Enter new password"
                    >
                    <button type="button" class="toggle-visibility">
                        <i class="far fa-eye"></i>
                    </button>
                </div>

                <label for="confirmPassword">Confirm Password</label>
                <div class="password-input-wrapper">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword"
                        required 
                        placeholder="Confirm new password"
                    >
                    <button type="button" class="toggle-visibility">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <button type="submit" class="reset-button">Reset Password</button>
        </form>
    </section>
</body>
</html>
