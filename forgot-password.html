<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Swapplee</title>
    <link rel="stylesheet" href="./assets/css/pages/forgot-password.css">
    <script defer src="./assets/js/forgot-password.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <section class="reset-password-container">
        <form class="reset-form" id="resetForm">
            <a href="login.html" class="back-to-login">
                <i class="fas fa-caret-left"></i> <span>Back to Login</span>
            </a>

            <h2>Forgot your Password?</h2>
            <p>Enter your email to reset your Swapplee account password</p>

            <label for="email">Email</label>
            <input 
                type="email" 
                id="email" 
                name="email"
                required
                placeholder="john.doe@gmail.com"
            >

            <button type="submit" class="reset-button">
                Send Reset Link
            </button>

            <div class="divider">Or reset with</div>

            <div class="social-buttons">
                <button type="button" class="social-btn"><i class="fab fa-facebook-f"></i></button>
                <button type="button" class="social-btn"><i class="fab fa-google"></i></button>
                <button type="button" class="social-btn"><i class="fab fa-apple"></i></button>
            </div>
        </form>
    </section>
</body>
</html>
