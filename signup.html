<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Swapplee</title>
    <link rel="stylesheet" href="./assets/css/pages/signup.css">
    <script defer src="./assets/js/signup.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <section class="signup-container">
        <form class="signup-form" id="signupForm">
            <h2>Sign Up</h2>
            <p>Fill in details so you can access your personal account</p>

            <div class="name-row">
                <div class="field-half">
                    <label for="firstName">First Name</label>
                    <input 
                        type="text" 
                        id="firstName" 
                        name="firstName"
                        required
                        placeholder="First Name"
                    >
                </div>
                <div class="field-half">
                    <label for="lastName">Last Name</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        name="lastName"
                        required
                        placeholder="Last Name"
                    >
                </div>
            </div>

            <div class="contact-row">
                <div class="field-half">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        required
                        placeholder="john.doe@gmail.com"
                    >
                </div>
                <div class="field-half">
                    <label for="phone">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone"
                        required
                        placeholder="+1234567890"
                    >
                </div>
            </div>

            <label for="location">Location</label>
            <select 
                id="location" 
                name="location"
                required
                class="signup-form-select"
            >
                <option value="" disabled selected>Enter Location</option>
                <option value="Abia">Abia</option>
                <option value="Adamawa">Adamawa</option>
                <option value="Akwa Ibom">Akwa Ibom</option>
                <option value="Anambra">Anambra</option>
                <option value="Bauchi">Bauchi</option>
                <option value="Bayelsa">Bayelsa</option>
                <option value="Benue">Benue</option>
                <option value="Borno">Borno</option>
                <option value="Cross River">Cross River</option>
                <option value="Delta">Delta</option>
                <option value="Ebonyi">Ebonyi</option>
                <option value="Edo">Edo</option>
                <option value="Ekiti">Ekiti</option>
                <option value="Enugu">Enugu</option>
                <option value="Gombe">Gombe</option>
                <option value="Imo">Imo</option>
                <option value="Jigawa">Jigawa</option>
                <option value="Kaduna">Kaduna</option>
                <option value="Kano">Kano</option>
                <option value="Katsina">Katsina</option>
                <option value="Kebbi">Kebbi</option>
                <option value="Kogi">Kogi</option>
                <option value="Kwara">Kwara</option>
                <option value="Lagos">Lagos</option>
                <option value="Nasarawa">Nasarawa</option>
                <option value="Niger">Niger</option>
                <option value="Ogun">Ogun</option>
                <option value="Ondo">Ondo</option>
                <option value="Osun">Osun</option>
                <option value="Oyo">Oyo</option>
                <option value="Plateau">Plateau</option>
                <option value="Rivers">Rivers</option>
                <option value="Sokoto">Sokoto</option>
                <option value="Taraba">Taraba</option>
                <option value="Yobe">Yobe</option>
                <option value="Zamfara">Zamfara</option>
                <option value="Federal Capital Territory">Federal Capital Territory</option>
            </select>

            <label for="password">Password</label>
            <div class="password-field">
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    required
                    placeholder="********"
                >
                <span class="toggle-password">
                    <i class="far fa-eye-slash"></i>
                </span>
            </div>

            <label for="confirmPassword">Confirm Password</label>
            <div class="password-field">
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword"
                    required
                    placeholder="********"
                >
                <span class="toggle-confirm-password">
                    <i class="far fa-eye-slash"></i>
                </span>
            </div>

            <button type="submit" class="signup-button">Sign Up</button>

            <p class="login-text">
                Already have an account? <a href="login.html">Login</a>
            </p>

            <div class="divider">Or sign up with</div>

            <div class="social-buttons">
                <button type="button" class="social-btn"><i class="fab fa-facebook-f"></i></button>
                <button type="button" class="social-btn"><i class="fab fa-google"></i></button>
                <button type="button" class="social-btn"><i class="fab fa-apple"></i></button>
            </div>
        </form>
    </section>
</body>
</html>
